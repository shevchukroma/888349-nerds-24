<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Nerds-catalog</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-navigator">
            <a class="main-header-logo" href="">
                <img src="img/nerds-logo.png" alt="LOGO" width="160" height="65">
            </a>
            <ul class="site-navigator">
                <li><a href="studio.html">Студия</a></li>
                <li><a href="clients.html">Клиенты</a></li>
                <li><a href="nerds-catalog.html">Магазин</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
            <ul class="user-navigator">
                <li><img src="img/cart-icon.png" alt="Корзина" width="15" height="15"></li>
                <li><a href="backet.html" class="backet">Корзина</a></li>
            </ul>
            <h2>Магазин готовых шаблонов</h2>
        </nav>
    </header>
    <main class="container"> 
        <form action="https://echo.htmlacademy.ru" method="get" class="grid">
            <p>Сетка:</p>
            <input name="grid" type="radio" id="adaptive" value="adaptive" checked>
            <label for="adaptive">Адапнивная</label>
            <input name="grid" type="radio" id="fixed" value="fixed">
            <label for="fixed">Фиксированная</label>
            <input name="grid" type="radio" id="rubber" value="rubber">
            <label for="rubber">Резиновая</label>
            <p>Особенности:</p>                
            <input type="checkbox" id="slider" value="slider" checked>
            <label for="slider">Слайдер</label>
            <input type="checkbox" id="block" value="block">
            <label for="block">Блок преимуществ</label>
            <input type="checkbox" id="news" value="news" checked>
            <label for="news">Новости</label>
            <input type="checkbox" id="gallery" value="gallery">
            <label for="gallery">Галерея</label>
            <input type="checkbox" id="backet" value="backet">
            <label for="backet">Корзина</label>       
            <button class="show" type="submit">Показать</button>      
        </form>        
            <ul class="catalog">
                <li class="catalog-item"><a href="sedona.com"><img src="img/img-sedona.jpg" alt="sedona" width="360" height="576"></a></li>
                <li class="catalog-item"><a href="pink.com"><img src="img/img-pink.jpg" alt="pink" width="360" height="576"></a></li>
                <li class="catalog-item"><a href="borodinski.com"><img src="img/img-barbershop.jpg" alt="borodinski" width="360" height="576"></a></li>
                <li class="catalog-item"><a href="mishka.com"><img src="img/img-mishka.jpg" alt="mishka" width="360" height="576"></a></li>
                <li class="catalog-item"><a href="aplus.com"><img src="img/img-aplus.jpg" alt="aplus" width="360" height="576"></a></li>
                <li class="catalog-item"><a href="kvast.com"><img src="img/img-kvast.jpg" alt="kvast" width="360" height="576"></a></li>
            </ul>
        <form action="https://echo.htmlacademy.ru" method="get" class="white-us">
            <h2>Напишите нам</h2>
            <label for="name-field">Ваше имя:</label>
            <input id="name-field">
            <label for="e-mail-field">Ваш e-mail:</label>
            <input id="e-mail-field">
            <label for="text-field">Текст письма:</label>
            <textarea id="text-field"></textarea>
            <input type="submit" value="Отправить">
            <button class="modal-close">Закрыть</button>
        </form>
    </main>
    <footer class="basement">       
        <div class="social">
            <ul class="links">
                <li><a href="https://vk.com"><img src="img/vk-icon.png" alt="vk" width="26" height="15"></a></li>
                <li><a href="https://facebook.com"><img src="img/fb-icon.png" alt="facebook" width="12" height="22"></a></li>
                <li><a href="https://instagram.com"><img src="img/insta-icon.png" alt="instagram" width="21" height="21"></a></li>
            </ul>
            <div class="friends">
                <h3>Давайте дружить, это выгодно!</h3>
                <p>Скидка 10% для друзей из социальных сетей.</p>
            </div>
        </div>
    </footer>
</body>
</html>
